version: 2
jobs:
  vs-ponyc-release:
    docker:
      - image: ponylang/ponyc:release
    steps:
      - checkout
      - run: make test examples
  vs-ponyc-master:
    docker:
      - image: ponylang/ponyc:latest
    steps:
      - run: apt-get update
      - run: apt-get install -y libpcre2-dev libssl-dev
      - checkout
      - run: make test examples

workflows:
  version: 2
  commit:
    jobs:
      - vs-ponyc-master
  nightly-master:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
                - release
    jobs:
    - vs-ponyc-master:
        filters:
          branches:
            only: master
    - vs-ponyc-release:
        filters:
          branches:
            only: release
